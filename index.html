<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400&family=Lexend+Deca:wght@100;200;300;400;700&display=swap"
      rel="stylesheet"
    />
    <title>News Summary</title>
  </head>
  <body style="background-image: url('./images/bg-newspapers.jpeg')">
    <h1 class="h1">NEWS HEADLINES</h1>

    <div id="search">
      <p class="search-text">
        To search for news headlines relating to a particular topic, please
        enter a keyword below, or leave it blank if you wish to view all
        headlines
      </p>
      <input type="text" id="filter-input" />
      <button id="filter-btn">Search headlines</button>
    </div>

    <div id="main-container"></div>

    <script src="bundle.js"></script>
  </body>
</html>
